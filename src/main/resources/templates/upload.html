<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Finding Nemo</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link
	href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900"
	rel="stylesheet" />
<link href="css/default.css" rel="stylesheet" type="text/css"
	media="all" />
<link href="css/fonts.css" rel="stylesheet" type="text/css" media="all" />

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->


</head>
<body>
	<div id="header" class="container">
		<div id="logo">
			<h1>
				<a href="#">FINDING NEMO</a>
			</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a th:href="@{/home}" accesskey="1" title="">Home</a></li>
				<li class="active"><a th:href="@{/upload}" accesskey="3"
					title="">Upload</a></li>
				<li><a th:href="@{/search}" accesskey="3" title="">Search</a></li>
				<li><a th:href="@{/posts}" accesskey="3" title="">My Posts</a></li>
				<li><a th:href="@{/login}">LogOut</a></li>

			</ul>
		</div>
	</div>
	<div id="page">
		<div class="container">
			<div class="title">
				<h2>UPLOAD ITEM</h2>
			</div>

			<form method="post" action="/upload" enctype="multipart/form-data"
				th:object="${uploadData}"  >
				<input type="file" name="file" />
				<br />
				<label Style="color: #808080;">Item Name *</label>
				<div class="validate-input" data-validate="Enter Item Name">
					<input class="input100" type="text" th:field="*{itemName}"
						onfocus="clearField(this);"  />
				</div>
				<br />
			
				<label for="job2" Style="color: #808080;">Type</label> 
				&nbsp; &nbsp;
				<select id="job2" 
				th:field="*{type}"
					>
					<option value="wallet">Wallet</option>
					<option value="accessories">Accessories</option>
					<option value="bag">Bag</option>
					<option value="electronics">Electronics</option>
					<option value="clothes">Clothes</option>
					<option value="others">Others</option>
				</select> &nbsp; &nbsp;&nbsp; &nbsp;
					<label for="job3" Style="color: #808080;">Color</label> 
					&nbsp; &nbsp;
				<select id="job3" th:field="*{color}"
					>
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="brown">Brown</option>
					<option value="gray">Gray</option>
					<option value="pink">Pink</option>
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="purple">Purple</option>
					<option value="others">Others</option>
				</select>
				<br/>
					<label Style="color: #808080;">Question *</label>
				<div class="validate-input" data-validate="Enter question">
					<input class="input100" type="text" th:field="*{question}"
						onfocus="clearField(this);" />
				</div>
					<label Style="color: #808080;">Correct Answer *</label>
				<div class="validate-input" data-validate="Enter choice">
					<input class="input100" type="text" th:field="*{correct}"
						onfocus="clearField(this);" />
				</div>
					<label Style="color: #808080;">Wrong Answer 1 *</label>
				<div class="validate-input" data-validate="Enter choice">
					<input class="input100" type="text" th:field="*{c1}"
						onfocus="clearField(this);" />
				</div>
					<label Style="color: #808080;">Wrong Answer 2 *</label>
				<div class="validate-input" data-validate="Enter choice">
					<input class="input100" type="text" th:field="*{c2}"
						onfocus="clearField(this);" />
				</div>
					<label Style="color: #808080;">Wrong Answer 3 *</label>
				<div class="validate-input" data-validate="Enter choice">
					<input class="input100" type="text" th:field="*{c3}"
						onfocus="clearField(this);" />
				</div>
					<label Style="color: #808080;">Wrong Answer 4 *</label>
				<div class="validate-input" data-validate="Enter choice">
					<input class="input100" type="text" th:field="*{c4}"
						onfocus="clearField(this);" />
				</div>
				<input type="submit" value="Upload"/>


			</form>

			<div align="center" th:text="${correctmessage}"
				Style="color: #0D540D;"></div>

			<div align="center" th:text="${failmessage}" Style="color: #AA0114;"></div>







		</div>
	</div>

	<div id="copyright" class="container">
		<p>Copyright (c) 2019 PowerPuff Girls :") | Thank you for visiting
			us.</p>
	</div>
</body>
</html>
